<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <title>images_and_links</title>
  </head>

  <body>
    <section>
      <h1>Some images with links, I guess?</h1>

      <!-- Add several images -->
      <img src="https://picsum.photos/200"
           alt="image 1">
      <br>
      <em>This is the first image</em>
      <hr>

      <a href="https://picsum.photos/200"
         target="_blank">
        <img src="https://picsum.photos/200"
             alt="image 2">
      </a>
        <p>
          <em>Wow, a second image</em>
          This one is a link
        </p>
      <hr>

      <!-- Use figure and figcaption -->
      <figure>
        <img src="https://picsum.photos/200"
             alt="image 3 using figure">
        <figcaption>3rd image, now using figure. No emph on this one</figcaption>
      </figure>
      <hr>

      <figure>
        <a href="https://picsum.photos/200"
           target="_blank">
          <img src="https://picsum.photos/200"
               alt="image 4 for good measure">
        </a>
        <figcaption>
          <em>4, just for good measure</em>
          This one is also a link
        </figcaption>
      </figure>

    </section>
  </body>

</html>
